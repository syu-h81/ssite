<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/css/swiper.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Sの裏サイト</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Sの裏サイト</h1>
        </div>
    </header>
    <!-- ヘッダー -->

    <section class="movies-wrapper">
        <div class="container">
            <p>こちらでは、実際に出会ってきた人たちとのプレイを動画にしています<br>
                してみたい、もしくは気になっている方はInstagramのDMへ遠慮なく声をかけて下さい！
            </p>
        </div>
    </section>

    <div class="swiper-container">
        <!-- 全スライドをまとめるラッパー -->
        <div class="swiper-wrapper">
            <!-- 各スライド -->
            <div class="swiper-slide"><video src="movies/ero1.mp4" controls></video></div>
            <div class="swiper-slide"><video src="movies/ero2.mp4" controls></video></div>
            <div class="swiper-slide"><video src="movies/ero3.mp4" controls></video></div>
            <div class="swiper-slide"><video src="movies/ero4.mp4" controls></video></div>
            <div class="swiper-slide"><video src="movies/ero5.mp4" controls></video></div>
            <div class="swiper-slide"><video src="movies/ero6.mp4" controls></video></div>
            <div class="swiper-slide"><video src="movies/ero7.mp4" controls></video></div>
        </div>
     
        <!-- ページネーションを表示する場合 -->
        <div class="swiper-pagination"></div>
     
        <!-- 前後スライドへのナビゲーションボタン(矢印)を表示する場合 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
     
        <!-- スクロールバーを表示する場合 -->
        <div class="swiper-scrollbar"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/js/swiper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
